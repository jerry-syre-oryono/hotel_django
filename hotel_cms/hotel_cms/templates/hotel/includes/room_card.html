{% load static %}
<div class="card h-100">
    <div class="position-relative">
        {% if room.image %}
            <img src="{{ room.image.url }}" class="card-img-top" alt="{{ room.get_room_type_display }} Room" style="height: 250px; object-fit: cover;">
        {% else %}
            <img src="{% static 'hotel/images/default_room.jpg' %}" class="card-img-top" alt="Default Room Image" style="height: 250px; object-fit: cover;">
        {% endif %}
        <span class="room-type">{{ room.get_room_type_display }}</span>
    </div>
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-start mb-3">
            <h5 class="card-title mb-0">Room {{ room.number }}</h5>
            <span class="price-tag">${{ room.price }}/night</span>
        </div>
        <p class="card-text text-muted">{{ room.description|truncatewords:20 }}</p>
        <div class="room-features mb-3">
            <span class="badge bg-light text-dark me-2"><i class="fas fa-wifi me-1"></i> Free WiFi</span>
            <span class="badge bg-light text-dark me-2"><i class="fas fa-tv me-1"></i> Smart TV</span>
            <span class="badge bg-light text-dark"><i class="fas fa-snowflake me-1"></i> AC</span>
        </div>
        <a href="{% url 'book_room' room.id %}" class="btn btn-primary w-100">
            <i class="fas fa-calendar-check me-2"></i>Book Now
        </a>
    </div>
</div>
