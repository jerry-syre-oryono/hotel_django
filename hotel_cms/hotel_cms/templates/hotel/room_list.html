{% extends 'hotel/base.html' %}
{% load static %}

{% block title %}Available Rooms - Hotel CMS{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Available Rooms</h2>
    <style>
        .hover-card {
            transition: transform 0.2s ease-in-out;
        }
        .hover-card:hover {
            transform: translateY(-5px);
        }
    </style>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for room in rooms %}
        <div class="col">
            {% include 'hotel/includes/room_card.html' with room=room %}
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
