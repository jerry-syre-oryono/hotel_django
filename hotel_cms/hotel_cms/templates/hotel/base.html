<!DOCTYPE html>
<html>
<head>
    <title>Hotel CMS</title>
</head>
<body>
    <nav>
        <a href="{% url 'room_list' %}">Home</a>
        {% if user.is_authenticated %}
            <span>Welcome, {{ user.username }}</span>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
    </nav>
    <hr>
    {% block content %}
    {% endblock %}
</body>
</html>
